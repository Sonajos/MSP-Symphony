<section>

    <h2>{{ title }}</h2>
    <span *ngIf="selectedAreaName">{{ selectedAreaName }}</span>
  </div>
  <app-search-input

    [value]="searchValue"

  <main>
    <ng-content></ng-content>
  </main>
</section>
